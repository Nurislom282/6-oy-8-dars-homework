{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
  rel="stylesheet"
/>
<div class="container">
<!-- all -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="{%url 'main'%}">
        <img
          src="{% static 'images/logo2.png' %}"
          height="50"
          alt="Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'main'%}">Asosy</a>
        </li>
          {% for course in courses %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'lesson_by_course' course.id %}">{{course.name}}</a>
        </li>
          {%endfor%}
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

  </div>
  <!-- Container wrapper -->
</nav>

<div>
  <div class="col mt-5">
    <div class="card h-100">
      <a href="{%url 'detail' lesson.pk%}">
      {% if lesson.photo %}
      <img src="{{ lesson.photo.url }}" class="card-img-top" alt="PHOTO"
      height="700px"/>
      {% else %}
      <img src="https://www.wpbeginner.com/wp-content/uploads/2016/03/uploadfailed.jpg">
      {% endif %}
        </a>
      <div class="card-body">
        <a href="{%url 'detail' lesson.pk%}">
        <h5 class="card-title">{{lesson.lesson_name}}</h5>
        </a>
          <p class="card-text">
          {{lesson.description}}
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Qachon Boladi:{{lesson.will_be}}</small>
      </div>
    </div>
  </div>
</div>

<!--end all -->

</div>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
></script>
</body>
</html>
